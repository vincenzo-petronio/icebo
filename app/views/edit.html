<div class="header">
    <ul class="nav nav-pills pull-right">
        <li><a ng-href="#/home"><span class="glyphicon glyphicon-home"></span> Home</a></li>
        <li class="active"><a ng-href="#/edit"><span class="glyphicon glyphicon-list"></span> Edit</a></li>
        <li><a ng-href="#/about"><span class="glyphicon glyphicon-info-sign"></span> About</a></li>
    </ul>
    <h3 class="text-muted">icebo</h3>
</div>

<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Frase</th>
                <th>Ripetizione</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="f in listaFrasi | orderBy:'contatore':true" class="text-left">
                <td>({{f.idFrase}}) {{f.frase}}</td>
                <td>{{f.contatore}}</td>
                <td>
                    <a class="btn btn-default" ng-click="editCounter(1)"><span class="glyphicon glyphicon-plus"></span></a>
                    <a class="btn btn-default" ng-click="editCounter(-1)"><span class="glyphicon glyphicon-minus"></span></a>
                </td>
            </tr>
        </tbody>
    </table>

    <br>

    <div class="row">
        <div class="input-group">
            <input type="text" ng-model="nuovafrase" ng-minlength="2" required class="form-control input-lg" placeholder="Inserisci qui una nuova frase!">
            <span class="input-group-btn">
                <button class="btn btn-primary btn-lg" ng-click="addFrase()" type="button">Add</button>
            </span>
        </div>
    </div>

    <br>
</div>

<div class="footer">

</div>
